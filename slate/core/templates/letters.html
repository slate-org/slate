{% extends 'main.html' %}
{% load static %}
{% block title %} Learning Letters - {{ letter }} {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
{% endblock %}

{% block content %}
    <script type="module" src="{% static 'scripts/handLandmarker.js' %}"></script>

    <div>
        <p>Learning the Letter: {{ letter }}</p>
    </div>

    <section id="demos" class="invisible">
        <div id="liveView" class="videoView">
            <button id="webcamButton"> ENABLE WEBCAM </button>
            <div style="position: relative;">
                <video id="webcam" style="position: absolute;" autoplay playsinline></video>
                <canvas id="output_canvas" class="output_canvas" style="position: absolute; left: 0; top: 0;"></canvas>
            </div>
        </div>
    </section>

    <div class="outputText">
        <button class="outputButton" id="outputButton"> LOG RESULTS</button>
        <h2 id="outputText" data-letter="{{ letter }}">Output: </h2>
    </div>
{% endblock %}
